<rtc-navbar></rtc-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (submit)="submit()" novalidate>
      <div class="form-group">
        <input 
          type="email" 
          class="form-control"
          placeholder="Enter Email"
          formControlName="email" 
          id="email-input">
      </div>
      <div class="form-group">
        <input 
          type="password" 
          class="form-control"
          placeholder="Enter Password"
          formControlName="password" 
          id="password-input">
      </div>
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="!loginForm.valid">Submit</button>
    </form>
    <small><a routerLink="/signup">Create your account.</a></small>
  </div>
</div>
